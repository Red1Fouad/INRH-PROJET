<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Survey Database</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
        }
        .fish-fields {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            display: flex;
            flex-wrap: wrap;
        }
        .fish-fields label {
            font-weight: bold;
            flex-basis: 100%;
            margin-bottom: 5px;
        }
        .fish-fields select {
            flex: 0 1 calc(70% - 10px);
            margin-right: 10px;
        }
        .fish-fields .fish-image {
            flex: 0 1 30px;
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center mb-4">Create Survey Database</h2>
        <form id="surveyForm">
            <div class="form-group">
                <label for="survey_date">Survey Date:</label>
                <input type="date" id="survey_date" name="survey_date" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="location">Location:</label>
                <input type="text" id="location" name="location" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="surveyor">Surveyor:</label>
                <input type="text" id="surveyor" name="surveyor" class="form-control" required>
            </div>

            <div id="fishContainer"></div>

            <button type="button" class="btn btn-primary mb-3" onclick="addFishField()">
                <i class="fas fa-plus"></i> Add Fish
            </button><br>

        </form>
    </div>

    <script>
        var fishCount = 1;

        function addFishField() {
            var container = document.getElementById("fishContainer");
            var fishField = document.createElement("div");
            fishField.classList.add("fish-fields");
            fishField.innerHTML = `
                <h5>Fish ${fishCount}</h5>
                <label for="species">Species:</label>
                <select name="species[]" class="form-control" onchange="showFishImage(this)" required>
                    <option value="">Select Species</option>
                    <option value="Sardine">Sardine</option>
                    <option value="Shark">Shark</option>
                    <option value="Merlo">Merlo</option>
                </select>
                <img class="fish-image" src="" alt="Fish Image">
                <label for="length">Length:</label>
                <input type="number" name="length[]" step="0.01" class="form-control" required>

                <label for="weight">Weight:</label>
                <input type="number" name="weight[]" step="0.01" class="form-control" required>

                <label for="color">Color:</label>
                <input type="text" name="color[]" class="form-control" required>

                <button type="button" class="btn btn-success mt-2 submit-fish-btn" onclick="saveFishData(${fishCount})">
                    Submit Fish ${fishCount}
                </button><br>
            `;
            container.appendChild(fishField);
            fishCount++;
        }

        function saveFishData(fishNumber) {
            var formData = new FormData();
            formData.append('survey_date', document.getElementById('survey_date').value);
            formData.append('location', document.getElementById('location').value);
            formData.append('surveyor', document.getElementById('surveyor').value);
            formData.append('species', document.getElementsByName('species[]')[fishNumber - 1].value);
            formData.append('length', document.getElementsByName('length[]')[fishNumber - 1].value);
            formData.append('weight', document.getElementsByName('weight[]')[fishNumber - 1].value);
            formData.append('color', document.getElementsByName('color[]')[fishNumber - 1].value);
            formData.append('fishNumber', fishNumber);

            var xhr = new XMLHttpRequest();
            xhr.open('POST', 'save_fish.php', true);
            xhr.onload = function () {
                if (xhr.status === 200) {
                    alert(xhr.responseText); // Display success message
                } else {
                    alert('Error occurred. Please try again.'); // Display error message
                }
            };
            xhr.onerror = function () {
                alert('Error occurred. Please try again.'); // Display error message
            };
            xhr.send(formData);
        }

        function showFishImage(select) {
            var selectedOption = select.value;
            var fishImage = select.parentNode.querySelector(".fish-image");
            switch (selectedOption) {
                case "Sardine":
                    fishImage.src = "fish.webp";
                    break;
                case "Shark":
                    fishImage.src = "fish2.jpg";
                    break;
                case "Merlo":
                    fishImage.src = "fish3.jpg";
                    break;
                default:
                    fishImage.src = ""; // Clear image if no species is selected
            }
        }
    </script>
</body>
</html>
