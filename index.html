<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Survey Database</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
        }
        .fish-fields {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }
        .fish-fields label {
            font-weight: bold;
        }
        .fish-fields:last-child {
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center mb-4">Create Survey Database</h2>
        <form id="surveyForm">
            <div class="form-group">
                <label for="survey_date">Survey Date:</label>
                <input type="date" id="survey_date" name="survey_date" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="location">Location:</label>
                <input type="text" id="location" name="location" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="surveyor">Surveyor:</label>
                <input type="text" id="surveyor" name="surveyor" class="form-control" required>
            </div>

            <div id="fishContainer"></div>

            <button type="button" class="btn btn-primary mb-3" onclick="addFishField()">
                <i class="fas fa-plus"></i> Add Fish
            </button><br>

            <button type="submit" class="btn btn-success">Generate Database</button>
        </form>
    </div>

    <script>
        // Function to handle form submission via AJAX
        function saveFormData() {
            // Collect form data
            var formData = new FormData(document.getElementById('surveyForm'));

            // Send form data via AJAX
            var xhr = new XMLHttpRequest();
            xhr.open('POST', 'generate_database.php', true);
            xhr.onload = function () {
                if (xhr.status === 200) {
                    alert(xhr.responseText); // Display success message
                } else {
                    alert('Error occurred. Please try again.'); // Display error message
                }
            };
            xhr.onerror = function () {
                alert('Error occurred. Please try again.'); // Display error message
            };
            xhr.send(formData);
        }

        // Add event listener to the form submit button
        document.getElementById('surveyForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent default form submission
            saveFormData(); // Call function to save form data via AJAX
        });

        // Function to add fish field dynamically (remains the same)
        var fishCount = 1;

        function addFishField() {
            var container = document.getElementById("fishContainer");
            var fishField = document.createElement("div");
            fishField.classList.add("fish-fields");
            fishField.innerHTML = `
                <h5>Fish ${fishCount}</h5>
                <label for="species">Species:</label>
                <input type="text" name="species[]" class="form-control" required>

                <label for="length">Length:</label>
                <input type="number" name="length[]" step="0.01" class="form-control" required>

                <label for="weight">Weight:</label>
                <input type="number" name="weight[]" step="0.01" class="form-control" required>

                <label for="color">Color:</label>
                <input type="text" name="color[]" class="form-control" required>
            `;
            container.appendChild(fishField);
            fishCount++;
        }
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
</body>
</html>
